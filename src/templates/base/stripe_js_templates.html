{% verbatim %}
<!-- If this isn't included then django will consider {{:name}} as a variable and throw an error -->

<!-- stripe jsrender template form -->
<script id="stripeTemplate" type="text/x-jsrender">
	<!-- We don't need action and method attribute here as the form is handled by javascript only -->
	<form class="payment-form" action="" method="post" id="payment-form" data-token="{{:publishKey}}" data-next-url="{{:nextUrl}}">
		<div class="form-row">
			<!-- <label for="card-element">
				Credit or debit card
			</label> -->
			<!-- We added the class because we are using bootstrap, otherwise the field wouldn't be clearly visible -->
			<div id="card-element" class="form-control">
				<!-- a Stripe Element will be inserted here. -->
			</div>

			<!-- Used to display form errors -->
			<div id="card-errors" role="alert"></div>
		</div>

		<button class="btn btn-primary payment-form-button my-3">{{:btnTitle}}</button>
	</form>
</script>

{% endverbatim %}
