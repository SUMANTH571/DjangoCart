<div class="card address-card">
	<div class="card-block px-3 py-2">
		<h5 class="card-title"><b>{{ object.name }}</b></h5>
		<!-- <h6 class="card-subtitle mb-2 text-muted">{{ object.name }}</h6> -->
		<p class="card-text">
			{{ object.get_html_address|safe	 }}
		</p>
		{% if edit_address %}
			<a href="{{ object.get_absolute_url }}" class="card-link">Edit</a>
			<a href="" class="card-link delete-address">Delete</a>
			<form class='delete-address-form' action="{{ object.get_delete_url }}" method='POST'> {% csrf_token %}
			</form>
		{% endif %}
	</div>
</div>
